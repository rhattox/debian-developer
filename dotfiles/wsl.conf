# /etc/wsl.conf
# This file configures WSL behavior. Changes take effect after 'wsl --shutdown' and restarting the distro.

# ===============================
# AUTOMOUNT CONFIGURATION
# ===============================
[automount]
# Controls whether Windows drives (C:, D:, etc.) are automatically mounted.
enabled = true       # true/false
# Default mount point for Windows drives
root = /mnt             # default is /mnt, can be changed to /media/windows, etc.
# Mount drives with metadata (enables case sensitivity, permissions, etc.)
options = "metadata"    # comma-separated options like metadata, uid=1000,gid=1000,umask=22
# Enable/disable drive mounting for specific drives (e.g., skip D: drive)
mountFsTab = false     # Mount drives based on /etc/fstab instead of auto-mount

# ===============================
# NETWORK CONFIGURATION
# ===============================
[network]
# Set a custom hostname for this WSL instance
hostname = dev

# Control auto-generation of /etc/hosts
generateHosts = true     # true/false

# Control auto-generation of /etc/resolv.conf (DNS)
generateResolvConf = true # true/false

# ===============================
# INTEROP CONFIGURATION
# ===============================
[interop]
# Enable/disable interop between Windows and Linux (run Windows binaries from Linux)
enabled = true           # true/false

# Append Windows PATH to Linux PATH
appendWindowsPath = true # true/false

# ===============================
# USER CONFIGURATION
# ===============================
[user]
# Set the default Linux user when starting WSL
default = dev

# ===============================
# BOOT CONFIGURATION
# ===============================
[boot]
# Command to run every time this WSL instance starts
# Example: start Docker service automatically
systemd=true
#command = service docker start