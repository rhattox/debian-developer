# /etc/wsl.conf
# This file configures WSL behavior. Changes take effect after 'wsl --shutdown' and restarting the distro.
# ===============================
# NETWORK CONFIGURATION
# ===============================
[network]
# Set a custom hostname for this WSL instance
hostname = dev
# Control auto-generation of /etc/hosts
generateHosts = false     # true/false
# Control auto-generation of /etc/resolv.conf (DNS)
generateResolvConf = false # true/false

# ===============================
# INTEROP CONFIGURATION
# ===============================
[interop]
# Enable/disable interop between Windows and Linux (run Windows binaries from Linux)
enabled = false           # true/false

# Append Windows PATH to Linux PATH
appendWindowsPath = false # true/false

# ===============================
# USER CONFIGURATION
# ===============================
[user]
# Set the default Linux user when starting WSL
default = dev

# ===============================
# BOOT CONFIGURATION
# ===============================
[boot]
# Command to run every time this WSL instance starts
# Example: start Docker service automatically
systemd=true
